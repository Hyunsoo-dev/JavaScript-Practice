<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <table class="calculator">
      <tr>
        <td colspan="3"><input type="text" class="display" /></td>
        <td>
          <input type="button" value="c" onclick="reset()" id="reset_btn" />
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" value="7" onclick="add(7)" />
        </td>
        <td><input type="button" value="8" onclick="add(8)" /></td>
        <td><input type="button" value="9" onclick="add(9)" /></td>
        <td>
          <input type="button" value="+" onclick="add('+')" id="plus_btn" />
        </td>
      </tr>
      <tr>
        <td><input type="button" value="4" onclick="add(4)" /></td>
        <td><input type="button" value="5" onclick="add(5)" /></td>
        <td><input type="button" value="6" onclick="add(6)" /></td>
        <td>
          <input type="button" value="-" onclick="add('-')" id="minus_btn" />
        </td>
      </tr>
      <tr>
        <td><input type="button" value="1" onclick="add(1)" /></td>
        <td><input type="button" value="2" onclick="add(2)" /></td>
        <td><input type="button" value="3" onclick="add(3)" /></td>
        <td>
          <input type="button" value="*" onclick="add('*')" id="multi_btn" />
        </td>
      </tr>
      <tr>
        <td colspan="2"><input type="button" value="0" /></td>
        <td>
          <input
            type="button"
            value="="
            onclick="calculator()"
            id="equal_btn"
          />
        </td>
        <td>
          <input type="button" value="/" onclick="add('/')" id="divide_btn" />
        </td>
      </tr>
    </table>

    <script src="index.js"></script>
  </body>
</html>
