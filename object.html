<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>JS 객체 연습</title>
</head>
<body>
    <h2> Object </h2>
    <script>
    var coworkers = {
        "programmer" : "Egoing",
        "designer" : "GreenArt"
    }

    document.write("programmer : " + coworkers.programmer + "<br>");
    document.write("designer : " + coworkers.designer + "<br>");

    coworkers.developer = "kim";
    document.write("developer : " + coworkers.developer + "<br>");
    coworkers["data base"] = "soo";
    document.write("data base : " + coworkers["data base"] + "<br>");
    </script>

    <h2> Iterate </h2>
    <script>
    for(var key in coworkers){
        document.write(key + " : " + coworkers[key] + "<br>");
    }
    </script>

    <h2> property & method </h2>
    <script>   
        /*this는 실행문맥, 즉 호출자가 누구냐 와 같다. 
       그럼 여기서 this는 function 의 호출자? 즉 coworkers 를 말하는건가?
       왜냐하면 function showAll()은 coworkers 안에 소속되어 있기 때문에.*/
        coworkers.showAll = function (){
            
            for(var key in this){
                
                if(key != "showAll"){
                    document.write(key + " : " + this[key] + "<br>");
                }

              } 
            }
        document.write(coworkers.showAll());

    </script>
</body>
</html>
